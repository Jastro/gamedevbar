<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taberna Virtual MV Gamedev</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #username-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(26, 26, 26, 0.97) 0%, rgba(38, 38, 38, 0.97) 100%);
      padding: 20px;
      z-index: 2000;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 5vh;
    }

    #username-dialog h3 {
      font-size: 2em;
      margin: 0 0 1em 0;
      color: #dc5a0b;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      font-weight: 600;
      position: relative;
      padding-bottom: 0.5em;
      max-width: 800px;
    }

    #username-dialog h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #dc5a0b, transparent);
    }

    #username-dialog input {
      margin: 10px 0;
      padding: 12px 20px;
      width: 300px;
      border: 2px solid rgba(220, 90, 11, 0.3);
      border-radius: 8px;
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      transition: all 0.3s ease;
    }

    #username-dialog input:focus {
      outline: none;
      border-color: #dc5a0b;
      box-shadow: 0 0 15px rgba(220, 90, 11, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    #username-dialog input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #username-dialog button {
      color: #ffffff;
      background: linear-gradient(45deg, #dc5a0b, #ff7b2c);
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 2em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220, 90, 11, 0.3);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #username-dialog button:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    #username-dialog button:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    #username-dialog button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 90, 11, 0.4);
      background: linear-gradient(45deg, #ff7b2c, #dc5a0b);
    }

    #username-dialog button:active {
      transform: translateY(1px);
    }

    #chat-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      z-index: 1001;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #chat-input {
      position: relative;
      width: 100%;
      padding: 14px 20px;
      border: 2px solid rgba(220, 90, 11, 0.3);
      border-radius: 12px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      letter-spacing: 0.3px;
    }

    #chat-input:focus {
      outline: none;
      border-color: #dc5a0b;
      box-shadow: 0 0 0 3px rgba(220, 90, 11, 0.2), 0 4px 20px rgba(0, 0, 0, 0.3);
      background: rgba(0, 0, 0, 0.95);
    }

    #chat-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }

    #chat-box {
      position: fixed;
      left: 20px;
      bottom: 90px;
      width: 450px;
      height: 400px;
      background: rgba(0, 0, 0, 0.65);
      color: white;
      border-radius: 16px;
      padding: 15px;
      overflow-y: auto;
      font-family: 'Segoe UI', Arial, sans-serif;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(220, 90, 11, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 4px;
      line-height: 1.2;
    }

    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      margin: 4px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: rgba(220, 90, 11, 0.5);
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
      background: rgba(220, 90, 11, 0.7);
    }

    .chat-message {
      margin: 1px 0;
      padding: 6px 10px;
      word-wrap: break-word;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.3;
      transition: all 0.2s ease;
      border-left: 2px solid transparent;
      letter-spacing: 0.2px;
    }

    .chat-message:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(2px);
    }

    .chat-message strong {
      color: #dc5a0b;
      font-weight: 600;
      margin-right: 6px;
    }

    .emote-message {
      color: #ff9d8f;
      font-style: italic;
      background: rgba(255, 157, 143, 0.05);
      border-left: 2px solid #ff9d8f;
      padding-left: 12px;
    }

    .emote-message strong {
      color: #ff9d8f;
    }

    .hidden {
      display: none !important;
    }

    /* Animación para nuevos mensajes */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-message {
      animation: fadeIn 0.2s ease forwards;
    }

    #emote-button {
      position: absolute;
      right: -60px;
      bottom: 0;
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 12px;
      background: rgba(220, 90, 11, 0.9);
      color: white;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 1002;
    }

    #emote-button:hover {
      background: rgba(220, 90, 11, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 90, 11, 0.3);
    }

    #emotes-panel {
      position: absolute;
      bottom: 60px;
      right: -60px;
      width: 280px;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 16px;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(220, 90, 11, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 1002;
    }

    .emote-item {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .emote-item:hover {
      background: rgba(220, 90, 11, 0.3);
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 90, 11, 0.2);
    }

    /* Animación para el panel de emotes */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #emotes-panel:not(.hidden) {
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .taberna-message {
      color: #ffd700 !important;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 8px;
      background-color: rgba(139, 69, 19, 0.1) !important;
      margin: 1px 0;
      border-left: 2px solid #8b4513 !important;
    }

    .taberna-tag {
      background-color: #8b4513;
      color: #ffd700;
      padding: 2px 6px;
      border-radius: 4px;
      margin-right: 6px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8em;
      display: inline-block;
      letter-spacing: 0.5px;
    }

    /* Sobreescribir el hover para mensajes de taberna */
    .taberna-message:hover {
      background-color: rgba(139, 69, 19, 0.2) !important;
      transform: translateX(2px);
    }

    .model-selector {
      margin: 15px 0;
      width: 100%;
      max-width: 1000px;
    }

    .model-selector h4 {
      font-size: 1.2em;
      margin: 0 0 0.8em 0;
    }

    .model-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 10px;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .model-option {
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(220, 90, 11, 0.1);
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .model-option:hover {
      transform: translateY(-5px);
      background: rgba(220, 90, 11, 0.1);
      border-color: rgba(220, 90, 11, 0.3);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .model-option.selected {
      border-color: #dc5a0b;
      background: rgba(220, 90, 11, 0.15);
      box-shadow: 0 0 20px rgba(220, 90, 11, 0.3);
    }

    .model-preview {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .model-preview canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    .model-option span {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 1em;
      color: #ffffff;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 1366px) {
      #chat-box {
        width: 420px;
        height: 380px;
        left: 20px;
        bottom: 85px;
      }

      #chat-container {
        width: 550px;
      }
    }

    @media (max-width: 1024px) {
      #chat-box {
        width: 380px;
        height: 320px;
        left: 15px;
        bottom: 85px;
      }

      #chat-container {
        width: 450px;
      }

      .chat-message {
        font-size: 13.5px;
        padding: 5px 10px;
      }
    }

    @media (max-width: 768px) {
      .model-options {
        grid-template-columns: repeat(2, 1fr);
      }

      .model-preview {
        height: 160px;
      }

      #chat-box {
        width: 320px;
        height: 300px;
        left: 10px;
        bottom: 80px;
      }

      #chat-container {
        width: 400px;
      }

      .chat-message {
        font-size: 13px;
        padding: 5px 8px;
        line-height: 1.25;
      }

      #chat-input {
        padding: 12px 18px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .model-options {
        grid-template-columns: repeat(1, 1fr);
      }

      .model-preview {
        height: 200px;
      }

      #chat-box {
        width: calc(100% - 20px);
        height: 250px;
        left: 10px;
        right: 10px;
        bottom: 70px;
      }

      #chat-container {
        width: calc(100% - 20px);
      }

      #chat-input {
        padding: 10px 15px;
        font-size: 13px;
      }

      .chat-message {
        font-size: 12.5px;
        padding: 4px 8px;
        line-height: 1.2;
      }
    }
  </style>
</head>

<body>
  <div id="username-dialog">
    <h3>Bienvenido a la Taberna Virtual de MV Gamedev</h3>
    <input type="text" id="username-input" placeholder="Introduce tu nombre" maxlength="15" />
    <div class="model-selector">
      <h4>Elige tu personaje:</h4>
      <div class="model-options">
        <div class="model-option" data-model="pj">
          <div class="model-preview" id="preview-pj"></div>
          <span>1</span>
        </div>
        <div class="model-option" data-model="pj2">
          <div class="model-preview" id="preview-pj2"></div>
          <span>2</span>
        </div>
        <div class="model-option" data-model="pj3">
          <div class="model-preview" id="preview-pj3"></div>
          <span>3</span>
        </div>
        <div class="model-option" data-model="pj4">
          <div class="model-preview" id="preview-pj4"></div>
          <span>4</span>
        </div>
        <div class="model-option" data-model="pj5">
          <div class="model-preview" id="preview-pj5"></div>
          <span>5</span>
        </div>
        <div class="model-option" data-model="pj6">
          <div class="model-preview" id="preview-pj6"></div>
          <span>6</span>
        </div>
      </div>
    </div>
    <button id="start-button">Entrar al Bar</button>
  </div>
  <div id="chat-box" class="hidden"></div>
  <div id="chat-container" class="hidden">
    <input type="text" id="chat-input" placeholder="Escribe tu mensaje... (Enter para enviar, /me para emotes)"
      maxlength="200" />
  </div>
  <script type="module" src="/src/ui/emotes.js"></script>
  <script type="module" src="/src/ui/EmotesUI.js"></script>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Esperar a que el DOM esté completamente cargado
    window.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('start-button');
      const usernameInput = document.getElementById('username-input');
      const modelOptions = document.querySelectorAll('.model-option');
      
      // Deshabilitar el botón inicialmente
      startButton.disabled = true;
      
      // Función para verificar si se puede habilitar el botón
      function checkEnableButton() {
        const username = usernameInput.value.trim();
        const selectedModel = document.querySelector('.model-option.selected');
        startButton.disabled = username.length === 0 || !selectedModel;
      }
      
      // Manejar la entrada de texto en el campo de nombre
      usernameInput.addEventListener('input', () => {
        checkEnableButton();
      });

      // Manejar la selección de modelo
      modelOptions.forEach(option => {
        option.addEventListener('click', () => {
          // Remover la selección previa
          modelOptions.forEach(opt => opt.classList.remove('selected'));
          // Seleccionar el nuevo modelo
          option.classList.add('selected');
          checkEnableButton();
        });
      });
    });
  </script>
</body>

</html>
